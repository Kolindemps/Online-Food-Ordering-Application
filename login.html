<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyster Oasis - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-400 via-teal-500 to-blue-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-4xl w-full">
        <div class="flex flex-col md:flex-row">
            <!-- Left Side - Login Form -->
            <div class="md:w-1/2 p-8 lg:p-12">
                <div class="max-w-md mx-auto">
                    <!-- Logo -->
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-teal-500 rounded-full mb-4">
                            <i class="fas fa-fish text-white text-2xl"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-800">Oyster Oasis</h1>
                        <p class="text-gray-600 mt-2">Welcome back! Please sign in to continue</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="email" name="email" required
                                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200"
                                    placeholder="Enter your email">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="password" name="password" required
                                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200"
                                    placeholder="Enter your password">
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-exclamation-circle mr-2"></i>
                                <span id="errorText"></span>
                            </div>
                        </div>

                        <!-- Success Message -->
                        <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-check-circle mr-2"></i>
                                <span id="successText"></span>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-teal-600 hover:text-teal-500">Forgot password?</a>
                        </div>

                        <button type="submit" id="loginBtn"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-teal-500 hover:from-blue-600 hover:to-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-200 transform hover:scale-105">
                            <span id="loginBtnText">Sign In</span>
                            <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                    </form>

                    <!-- Demo Credentials -->
                    <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
                        <h4 class="text-sm font-semibold text-blue-800 mb-2">Demo Credentials:</h4>
                        <p class="text-sm text-blue-700">Email: customer@foodie.com</p>
                        <p class="text-sm text-blue-700">Password: customer123</p>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="#" class="font-medium text-teal-600 hover:text-teal-500">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Right Side - Image -->
            <div class="md:w-1/2 bg-gradient-to-br from-blue-500 to-teal-600 flex items-center justify-center p-8">
                <div class="text-center text-white">
                    <div class="mb-8">
                        <i class="fas fa-fish text-6xl mb-4 opacity-80"></i>
                        <h2 class="text-3xl font-bold mb-4">Fresh Seafood Awaits!</h2>
                        <p class="text-lg opacity-90 mb-6">Order from Oyster Oasis and get fresh, premium seafood delivered to your door.</p>
                        <div class="flex justify-center space-x-4 text-4xl opacity-70">
                            <i class="fas fa-fish"></i>
                            <i class="fas fa-shrimp"></i>
                            <i class="fas fa-wine-glass"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
